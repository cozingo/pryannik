<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<canvas id="canvas"></canvas>

	<script type="text/javascript">
		
		const canvas = document.getElementById('canvas');
    	const ctx = canvas.getContext('2d');

    	const image = new Image();
	    image.src = '2.jpg'; 
	    image.onload = function() {
	        // Resize canvas to match image size
	        canvas.width = image.width;
	        canvas.height = image.height;

	        // Draw the image
	        ctx.drawImage(image, 0, 0);

	        // Set text properties
	        ctx.font = '39px serif';  // Change font size and style as needed
	        ctx.fillStyle = 'blue';  // Change the color of the text
	        ctx.textAlign = 'center';  // Align text in the center


	        ctx.fillText(getFormattedDate(), 695, 479);
	        ctx.fillText(getFormattedDate(), 1520, 479);
	        ctx.fillText(getFormattedDate(), 2350, 479);

	        ctx.fillText(getFormattedDate(), 695, 982);
	        ctx.fillText(getFormattedDate(), 1520, 982);
	        ctx.fillText(getFormattedDate(), 2350, 982);

            ctx.fillText(getFormattedDate(), 695, 1485);
            ctx.fillText(getFormattedDate(), 1520, 1485);
            ctx.fillText(getFormattedDate(), 2350, 1485);

            ctx.fillText(getFormattedDate(), 695, 1982);
            ctx.fillText(getFormattedDate(), 1520, 1982);
            ctx.fillText(getFormattedDate(), 2350, 1982);

            ctx.fillText(getFormattedDate(), 695, 2482);
            ctx.fillText(getFormattedDate(), 1520, 2482);
            ctx.fillText(getFormattedDate(), 2350, 2482);

            ctx.fillText(getFormattedDate(), 695, 2982);
            ctx.fillText(getFormattedDate(), 1520, 2982);
            ctx.fillText(getFormattedDate(), 2350, 2982);

            ctx.fillText(getFormattedDate(), 695, 3482);
            ctx.fillText(getFormattedDate(), 1520, 3482);
            ctx.fillText(getFormattedDate(), 2350, 3482);
	    };




	    function getFormattedDate() {
		    const date = new Date(); // Creates a new Date object for the current date and time
		    const day = String(date.getDate()).padStart(2, '0'); // Gets the day and ensures it is two digits
		    const month = String(date.getMonth() + 1).padStart(2, '0'); // Gets the month, adds 1 (since months start at 0), and ensures it is two digits
		    const year = date.getFullYear(); // Gets the full year

		    return `${day}.${month}.${year}`; // Returns the formatted date
		}

	</script>
</body>
</html>
